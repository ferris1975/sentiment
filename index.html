<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 10px sans-serif;
  text-anchor: middle;
}

.node--hover circle {
  stroke: #000;
  stroke-width: 1.2px;
}

</style>
<svg width="960" height="960"><g transform="translate(1,1)"></g></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var format = d3.format(",d");

var pack = d3.pack()
    .size([width - 2, height - 2])
    .padding(2);

d3.json("/json", function(error, data) {

    if (error) throw error;
    
    root = d3.hierarchy(data)
        .sum(function(d) { return d.value; })
        .sort(function(a, b) { return b.value - a.value; });
    pack(root);

    var node = svg.select("g")
        .selectAll("g")
 //     .data(root.leaves().concat(root.children))
        .data(root.children.concat(root.leaves()))
        .enter().append("g")
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
        .attr("class", function(d) { return "node" + (!d.children ? " node--leaf" : d.depth ? "" : " node--root"); })
        .each(function(d) { d.node = this; });

      node.append("circle")
        .attr("id", function(d) { return "node-" + d.data.id; })
        .attr("r", function(d) { return d.r; })
//      .style("fill", function(d) { return color(d.depth); });
        .style("fill", function(d) { 
            var background = "rgb(255, 255, 255)"; 
            if(d.data.id == "coins") return;
            var score = d.data.value;
            if(score == 'n/a') {
                background = "rgb(200, 200, 200)"; 
            } else if (d.data.sentiment == "neg") {
                background = "rgb(255, " + (255-score*10) + ", " + (255-score*10) + ")"; 
            } else if (d.data.sentiment == "pos") {
                background = "rgb(" + (255-score*10) + ", 255, " + (255-score*10) + ")"; 
            }          
            return background;
          })
        .style("fill-opacity", function(d) {
            if(!d.data.sentiment) return 1;
            else return 0.5;
        })
        .on("click", function(d) {
            location.href = d.data.url;
        })
        .on("mouseover", hovered(true))
        .on("mouseout", hovered(false));
    

    node.append("text")
        .style("font-size", "24px")    
        .style("color", "#ff0000")
        .style("text-shadow", "2px 2px gray")
        .text(function(d) {
            if(!d.data.sentiment) return d.data.id;
            else return;
        });

    node.append("title")
        .text(function(d) { return d.data.url });

});

function hovered(hover) {
  return function(d) {
    if(d.data.sentiment) d3.select(this).attr("stroke", hover?"#000":"");
  };
}

</script>
